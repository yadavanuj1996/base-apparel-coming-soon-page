<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div id="landing-div" class="row col-12">
    <div id="main-text" class="col-12 col-md-7">
      <div class="col-md-7 offset-md-2 xs-hidden">
      <img id="logo-img"src="https://svgshare.com/i/JUa.svg" alt="logo" class="img-fluid" >
        </div>
      <div id="inner-text" class="row justify-content-start align-items-center col-md-7 offset-md-2">
      <h2 > <span id="we-are-line" class="theme-color">WE'RE</span></br>COMING</br>SOON</h2>
        <p id="description-text" class="theme-color">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay  up-to-date with announcements and our launch deals. </p>
  
    <div id="email-holder" class="input-group row flex-nowrap justify-center">
 <input id="email" type="email" placeholder="Email Address" aria-label="Email" required>
  <div class="input-group-append">
   <button id="submit-btn" type="submit" class="btn btn-outline-secondary">
<img src="https://svgshare.com/i/JXQ.svg" alt="logo" class="img-fluid"></button>
    
  </div>
       <img src="https://svgshare.com/i/JXK.svg" alt="error" id="error-image" class="img-fluid">
</div>
   
    <p class="invalid-notification">Please provide a valid email</p>
        </div>
    </div>
    <div id="main-img" class="col-12 col-md-5">
    </div>
     <div id="mobile-logo" class="col-12 md-hidden">
      <img id="logo-img" src="https://svgshare.com/i/JUa.svg" alt="logo" class="img-fluid" >
        </div>
  </div>
  <footer>
    <p class="attribution theme-color">

    </p>
  </footer>

</html>
